<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="lib/vue.js"></script>
</head>

<body>
   <div id="app">
       <img width="800px" :src="imgSrc" alt="锄大地恰鸡" v-show="isShow">
       <input type="button" value="-" @click="sub">
       <span v-text="age"></span>
       <input type="button" value="+" @click="add">
       <button v-text="changeSrc" @click="changeSrcFun"></button>
   </div>
</body>
   <script>
       var vm=new Vue({
           el:"#app",
           data:{
               isShow:true,
               age:120,
               imgSrc1:"images/锄大地.png",
               imgSrc2:"images/lbwnb.png",
               imgSrc:"images/锄大地.png",
               changeSrc:"改变图片"
           },
           methods:{
               add:function(){
                   this.age++ 
                   if(this.age>=18){
                       this.isShow=true
                   }  
               },
               sub:function(){
                   this.age--
                   if(this.age<18){
                       this.isShow=false
                   }  
               },
               changeSrcFun:function(){
                   if(this.imgSrc==this.imgSrc1){
                       this.imgSrc=this.imgSrc2;
                   }else{
                       this.imgSrc=this.imgSrc1;
                   }
               }
           }
       })
   </script>
</html>
