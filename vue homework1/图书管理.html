<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图书管理系统</title>
<script src="lib/vue.js"></script>
</head>

<body>
   <div id="app">
       <table border="1px">
           <tr>
               <th>id</th>
               <th>书名</th>
               <th>作者</th>
               <th>价格</th>
               <th>操作</th>
           </tr>
           <tr v-for="(item,index) in bookStore">
               <td>{{item.id}}</td>
               <td>{{item.bookName}}</td>
               <td>{{item.author}}</td>
               <td>{{item.price}}</td>
               <td><input type="button" value="删除" @click="del(item)"></td>
           </tr>
       </table>
       <div>
           <h2>添加图书</h2>
           <p>书名:<span><input type="text" v-model="bookName"></span></p>
           <p>作者:<span><input type="text" v-model="author"></span></p>
           <p>价格:<span><input type="text" v-model="price"></span></p>
           <input type="button" value="添加" @click="add">
       </div>
   </div>
</body>
   <script>
       var vm=new Vue({
           el:"#app",
           data:{
               id:'',
               bookName:'',
               author:'',
               price:'',
               bookStore:[
                   {id:1,bookName:'西游记',author:'吴承恩',price:5},
                   {id:2,bookName:'火影忍者',author:'岸本',price:12},
                   {id:3,bookName:'shui影忍者',author:'岸本',price:12},

               ]
           },
           methods:{
               add:function(bookName,author,price){
                   
                   var book={bookName:this.bookName,author:this.author,price:this.price}
                   this.bookStore.push(book);
               },
               del:function(item){
                   this.bookStore.splice(this.bookStore.indexOf(item),1);
               }
           }
       })
   </script>
</html>
